# permissions for end users to edit meshes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mesh-editor-role
rules:
- apiGroups:
  - install.greymatter.io
  resources:
  - meshes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - install.greymatter.io
  resources:
  - meshes/status
  verbs:
  - get
