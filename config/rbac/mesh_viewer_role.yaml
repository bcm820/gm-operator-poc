# permissions for end users to view meshes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mesh-viewer-role
rules:
- apiGroups:
  - install.greymatter.io
  resources:
  - meshes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - install.greymatter.io
  resources:
  - meshes/status
  verbs:
  - get
